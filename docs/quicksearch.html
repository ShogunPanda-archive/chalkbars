    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Chalkbars Modules chalkbarschalkbars.configuration Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Chalkbars Modules chalkbarschalkbars.configuration chalkbars Template based terminal coloring based on Chalk and Handlebars. http://sw.cowtech.it/chalkbars UsageChalkbars allows an easier use of chalk on the console taking advantage of the awesome Handlebars templating engine. The use is really easy: var chalkbars = require(&quot;chalkbars&quot;).format; console.log(chalkbars(&quot;{{#C red}}This is in red{{/C}} and this is not.&quot;));Supported implementations.Chalkbars supports and has been tested on NodeJS 5.0+. Chalkbars Handlebars helpersCThis is the main template. It accepts one or more styles, concatenated by any character except letters, numbers and &quot;#&quot;. Even thought quotes are optional, is advised to always provide them for clarity. This template will replace text inside with the styles provided. It supports nesting. Examples: console.log(chalkbars(&quot;{{#C red}}This is in red except for {{#C green}}this{{/C}} and it supports restoring.{{/C}}&quot;)); console.log(chalkbars(&quot;{{#C red.bgYellow}}This is in red with a yellow background.{{/C}}&quot;)); console.log(chalkbars(&quot;{{#C red$bgYellow}}Same as above.{{/C}}&quot;));Supported styles are: Default Chalk styles. i#ABC (where ABC is a 3 digit number): The ANSI color code. Example: 031 is red foreground, 042 is green background. x#ABC (where A, B, C are a number from 0 to 5): The 256 ANSI color code. For the meaning of the values, see ansi-256-colors. X#AABBCC (where AA, BB, CC ranges from 00 to FF): The RGB HEX color code. User defined styles (see chalkbars.style below). All unrecognized styles are ignored. BOutputs a header with a word between brackets. It does not support nesting and does not support any embedded content. It accepts one or two arguments. The first argument is the word to print, the second argument is the style. If the latter is omitted, the first word is also used as a style. Again, quoting is optional but advised. Examples: console.log(chalkbars(&quot;{{B info}} On the left you see a white 'INFO' word inside blue brackets&quot;)); console.log(chalkbars(&quot;{{B \\&quot;info\\&quot; \\&quot;red\\&quot;}} On the left you see a red 'INFO' word inside blue brackets&quot;)); console.log(chalkbars(&quot;{{B info red}} Omitting quotes might lead to unwanted behavior&quot;)); console.log(chalkbars(&quot;{{B \\&quot;what\\&quot; \\&quot;red.bgYellow\\&quot;}} On the left you see a red on yellow background 'WHAT' word inside blue brackets&quot;));ShortcutsThe following shortcut helpers are also defined: BI: Shortand for {{B &quot;info&quot;}} BW: Shortand for {{B &quot;warn&quot;}} BO: Shortand for {{B &quot;ok&quot;}} BF: Shortand for {{B &quot;fail&quot;}} BE: Shortand for {{B &quot;error&quot;}} BP: Shortand for {{B &quot;pass&quot;}} BS: Shortand for {{B &quot;skip&quot;}} BD: Shortand for {{B &quot;debug&quot;}} EOutputs a footer with a word between brackets It behaves like B but it makes sure the message is printed to the right of the screen. console.log(chalkbars(&quot;On the right you see a white 'INFO' word inside blue brackets {{E info}}&quot;)); console.log(chalkbars(&quot;On the right you see a red 'INFO' word inside blue brackets {{E \\&quot;info\\&quot; \\&quot;red\\&quot;}}&quot;)); console.log(chalkbars(&quot;Omitting quotes might lead to unwanted behavior {{E info red}}&quot;)); console.log(chalkbars(&quot;On the right you see a red on yellow background 'WHAT' word inside blue brackets {{B \\&quot;what\\&quot; \\&quot;red.bgYellow\\&quot;}}&quot;));ShortcutsThe following shortcut helpers are also defined: EI: Shortand for {{E &quot;info&quot;}} EW: Shortand for {{E &quot;warn&quot;}} EO: Shortand for {{E &quot;ok&quot;}} EF: Shortand for {{E &quot;fail&quot;}} EE: Shortand for {{E &quot;error&quot;}} EP: Shortand for {{E &quot;pass&quot;}} ES: Shortand for {{E &quot;skip&quot;}} ED: Shortand for {{E &quot;debug&quot;}} Configuring Chalkbarschalkbars.configuration.silentWhether to ignore exceptions when compiling a Handlebars template fails. If set to false a compilation failure will raise an exception. The default value is true. chalkbars.configuration.openingBracketThe default template for the opening bracket in the B and E templates. The default value is {{#C bracket}}[{{/C}}. chalkbars.configuration.closingBracketThe default template for the closing bracket in the B and E templates. The default value is {{#C bracket}}]{{/C}}. chalkbars.configuration.stylesThe list of valid chalk styles for the C, B and E templates. Do not modify this directly but use chalkbars.style instead. API Documentationchalkbars.format(...template, context)It compiles the template (you can pass multiple templates, they will be concatenated) using Handlebars and applying chalk and custom styles. If the last argument is a object, it will be passed as the context to Handlebars. If might or not raise an exception depending on the value of chalkbars.configuration.silent. Example: console.log(chalkbars.format(&quot;{{#C red}}This is in red{{/C}} and this is not.&quot;));chalkbars.style(name, value)Get or sets a chalkbars style. Returns undefined when a style is not defined. When value is omitted, it returns the current value of the style. When value is null, it returns the current value of the style and then deletes the style. When value is a string, it sets the new value of the style and then returns the value itself. Style nesting or overwriting a chalk style is not allowed. Examples: console.log(chalkbars.style(&quot;custom&quot;)); // =&gt; undefined console.log(chalkbars.style(&quot;custom&quot;, &quot;red&quot;)); // =&gt; &quot;red&quot; console.log(chalkbars.style(&quot;custom&quot;)); // =&gt; &quot;red&quot; console.log(chalkbars.style(&quot;custom&quot;, &quot;green&quot;)); // =&gt; &quot;green&quot; console.log(chalkbars.style(&quot;custom&quot;, null)); // =&gt; &quot;green&quot; console.log(chalkbars.style(&quot;custom&quot;)); // =&gt; undefinedchalkbars.log(...template, context)Simply a shortcut for console.log(chalkbars.format(...));. chalkbars.formatNoColor(...template, context)It behaves like chalkbars.format but it removes all ANSI colors escapes code before returning. chalkbars.plainFormat(...template, context)It behaves like chalkbars.format but it removes all ANSI escapes code before returning. chalkbars.chalkThe console library used by chalkbars. More information here. chalkbars.handlebarsThe templating library used by chalkbars. More information here. Contributing to chalkbars Check out the latest master to make sure the feature hasn't been implemented or the bug hasn't been fixed yet. Check out the issue tracker to make sure someone already hasn't requested it and/or contributed it. Fork the project. Start a feature/bugfix branch. Commit and push until you are happy with your contribution. Make sure to add tests for it. This is important so I don't break it in a future version unintentionally. CopyrightCopyright (C) 2015 and above Shogun (shogun@cowtech.it). Licensed under the MIT license, which can be found at http://opensource.org/licenses/MIT. × Search results Close "},"module-chalkbars.html":{"id":"module-chalkbars.html","title":"Module: chalkbars","body":" Chalkbars Modules chalkbarschalkbars.configuration Module: chalkbars Chalkbars module. Members &lt;static&gt; chalk :object The console library used by chalkbars. Type: object &lt;static&gt; handlebars :object The templating library used by chalkbars. Type: object Methods &lt;static&gt; format(template, context) Compiles a Handlebars templates and then applies chalk colors. Parameters: Name Type Argument Description template string &lt;repeatable&gt; The template to compile. You can specify more than one string, they will be concatenated. context object The context for the Handlebars template. Returns: The compiled template with color styles applied. Type string &lt;static&gt; formatNoColor(template, context) Compiles a Handlebars templates and then it strips out all ANSI color sequences. {@see format} Parameters: Name Type Argument Description template string &lt;repeatable&gt; The template to compile. You can specify more than one string, they will be concatenated. context object The context for the Handlebars template. Returns: The compiled template with color styles removed. Type string &lt;static&gt; plainFormat(template, context) Compiles a Handlebars templates and then it strips out all ANSI escape sequences. {@see format} Parameters: Name Type Argument Description template string &lt;repeatable&gt; The template to compile. You can specify more than one string, they will be concatenated. context object The context for the Handlebars template. Returns: The compiled template with ANSI escape sequences removed. Type string &lt;static&gt; log(template, context) Compiles a Handlebars templates and then outputs it to the console. {@see format} Parameters: Name Type Argument Description template string &lt;repeatable&gt; The template to compile. You can specify more than one string, they will be concatenated. context object The context for the Handlebars template. &lt;static&gt; error(template, context) Compiles a Handlebars templates and then outputs it to the console as error. {@see format} Parameters: Name Type Argument Description template string &lt;repeatable&gt; The template to compile. You can specify more than one string, they will be concatenated. context object The context for the Handlebars template. &lt;static&gt; style(name, value) Get or sets a chalkbars style. Parameters: Name Type Argument Description name string The name of the style. It must not overwrite a existing chalk style. value string | null | undefined &lt;optional&gt; When omitted, it returns the current value of the style. When null, it returns the current value of the style and then deletes the style. When a string, it sets the new value of the style and then returns the value itself. Returns: The value of the style or undefined. Type string | undefined × Search results Close "},"chalkbars.module_configuration.html":{"id":"chalkbars.module_configuration.html","title":"Module: configuration","body":" Chalkbars Modules chalkbarschalkbars.configuration Module: configuration Chalkbars configuration. Members &lt;static&gt; styles :object The list of style recognized by chalkbars. It can contain any chalk style, or the following special syntaxes: i#ABC (where ABC is a 3 digit number): The ANSI color code. Example: 031 is red foreground, 042 is green background. x#ABC (where A, B, C are a number from 0 to 5): The 256 ANSI color code. For the meaning of the values, see https://github.com/jbnicolai/ansi-256-colors X#AABBCC (where AA, BB, CC ranges from 00 to FF): The RGB HEX color code. Type: object &lt;static&gt; silent :boolean Whether to ignore exceptions when compiling a Handlebars template fails. If set to false a compilation failure will raise an exception. Type: boolean Default Value: true &lt;static&gt; openingBracket :string The default template for the opening bracket in the B and E templates. Type: string Default Value: {{#C bracket}}[{{/C}} &lt;static&gt; closingBracket :string The default template for the closing bracket in the B and E templates. Type: string Default Value: {{#C bracket}}]{{/C}} &lt;static&gt; shortcuts :object The list of shortcuts available in the B and E templates. Type: object × Search results Close "}}
